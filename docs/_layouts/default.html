<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' fonts.gstatic.com use.fontawesome.com; img-src 'self' data:; script-src 'self' cdn.jsdelivr.net; style-src 'self' fonts.googleapis.com use.fontawesome.com;" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin" />
    <meta http-equiv="Permissions-Policy" content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" />
    <meta http-equiv="Referrer-Policy" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Download-Options" content="noopen" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/android-chrome-192x192.png" />
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#0e3192" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#364fa4" />
    <meta name="msapplication-TileImage" content="/assets/icons/mstile-144x144.png" />
    <meta name="theme-color" content="#364fa4" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{site.description}}" />
    <base href="/SonicXTCG" />
</head>

<body>
    <header class="m-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="/assets/images/logo.svg" alt="Sonic X Logo" width="342" height="141" />
                </div>
            </div>
        </div>
    </header>
    <main class="m-5">
        <div class="container {{page.container-width}}">
            {{content}}
        </div>
    </main>
    <footer class="m-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center small">
                    Application and website © 2021 RaceProUK
                    <br /> Sonic X TCG © 2005-2006 Score Entertainment
                    <br /> Sonic X © 2003-2006 Sega Corporation
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha256-/ijcOLwFf26xEYAjW75FizKVo5tnTYiQddPZoLUHHZ8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha256-7dA7lq5P94hkBsWdff7qobYkp9ope/L5LQy2t/ljPLo=" crossorigin="anonymous"></script>
</body>

</html>
